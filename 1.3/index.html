<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link rel="shortcut icon" href="img/logo.svg" type="image/x-icon">
  <title>Услуги и сервисы</title>
</head>
<body>
  <header>
    <!-- For mobile -->
    <section class="upper-menu visibility--320-768">
      <div class="upper-menu__part">
        <button class="round-button round-button--icon--burger"></button>
        <img src="img/logo.svg" alt="CPS" class="logo">
      </div>
      <div class="upper-menu__divider"></div>
      <div class="upper-menu__part">
        <button class="round-button round-button--icon--check-status"></button>
        <button class="round-button round-button--icon--repair"></button>
      </div>
    </section>
    
    <!-- For pad -->
    <section class="upper-menu visibility--768-1366">
      <div class="upper-menu__part">
        <button class="round-button round-button--icon--burger"></button>
        <div class="upper-menu__divider"></div>
        <img src="img/logo.svg" alt="CPS" class="logo">
      </div>
      <div class="upper-menu__part">
        <button class="round-button round-button--icon--call"></button>
        <button class="round-button round-button--icon--chat"></button>
        <button class="round-button round-button--icon--profile"></button>
        <div class="upper-menu__divider"></div>
        <button class="round-button round-button--icon--repair"></button>
        <button class="round-button round-button--icon--check-status"></button>
      </div>
    </section>

    <h1 class="page-title visibility--320-768">Услуги и сервисы</h1>
    
    <section class="main-info-header visibility--1366-max">
      <h1 class="page-title page-title--position">Услуги и сервисы</h1>
      <button class="btn-with-text">
        <span>Оставить заявку</span>
        <div class="round-button round-button--icon--repair"></div>
      </button>
      <button class="btn-with-text">
        <span>Статус ремонта</span>
        <div class="round-button round-button--icon--check-status"></div>
      </button>
    </section>

    <nav class="page-nav">
      <ul class="page-nav__list">
        <li class="page-nav__element page-nav__element--status--active">Ремонтируемые&nbsp;устройства</li>
        <li class="page-nav__element">Ремонтируемые&nbsp;бренды</li>
        <li class="page-nav__element">Цены&nbsp;на&nbsp;услуги</li>
        <li class="page-nav__element">Адреса&nbsp;сервисных&nbsp;центров</li>
        <li class="page-nav__element">Специальные&nbsp;цены</li>
        <li class="page-nav__element">Отзывы</li>
      </ul>
    </nav>
  </header>
  <main>
    <section>
      <figure class="main-info">
        <figcaption class="main-info__text">
          <span>
            Мы являемся авторизованным сервисным центром по ремонту техники Dell. 
            Только у нас вы можете отремонтировать свой ноутбук Dell с официальной 
            гарантией производителя.
          </span>

          <span class="main-info__text--position--indent visibility--768-1366">
            Мы успешно работаем с 1992 года и заслужили репутацию надежного партнера
          </span>

          <span class="main-info__text--position--indent visibility--1366-max">
            Мы успешно работаем с 1992 года и заслужили репутацию надежного партнера, 
            что подтверждает большое количество постоянных клиентов. Мы гордимся тем, 
            что к нам обращаются по рекомендациям и, в свою очередь, советуют нас родным 
            и близким.
          </span>
          <button class="expunder-btn">Читать далее</button>
        </figcaption>
        <img class="main-info__picture" src="img/pic-cps.jpg" alt="Изображение логотипа фирмы.">
      </figure>
    </section>
  </main>
  <footer>

  </footer>
</body>
</html>
